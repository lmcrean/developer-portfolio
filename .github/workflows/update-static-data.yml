name: Update Static API Data

on:
  schedule:
    # Run every 6 hours at 00:00, 06:00, 12:00, 18:00 UTC
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if recent data exists'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read

jobs:
  update-static-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/api/github/package-lock.json
      
      - name: ğŸ“¥ Install API Dependencies
        run: |
          cd apps/api/github
          npm ci
      
      - name: ğŸ”§ Build API
        run: |
          cd apps/api/github
          npm run build
      
      - name: ğŸ” Validate Environment
        run: |
          echo "=== ğŸ” ENVIRONMENT VALIDATION ==="
          
          # Check for required secrets
          if [ -z "${{ secrets.API_GITHUB_TOKEN }}" ]; then
            echo "âŒ ERROR: API_GITHUB_TOKEN secret is not set!"
            exit 1
          fi
          
          if [ -z "${{ secrets.GITHUB_USERNAME }}" ]; then
            echo "âŒ ERROR: GITHUB_USERNAME secret is not set!"
            exit 1
          fi
          
          # Log token presence (first 4 characters for debugging)
          GITHUB_TOKEN_VALUE="${{ secrets.API_GITHUB_TOKEN }}"
          TOKEN_PREFIX=$(echo "$GITHUB_TOKEN_VALUE" | cut -c1-4)
          TOKEN_LENGTH=${#GITHUB_TOKEN_VALUE}
          echo "ğŸ”‘ GitHub Token Debug: prefix='$TOKEN_PREFIX' length=$TOKEN_LENGTH"
          echo "ğŸ‘¤ GitHub Username: ${{ secrets.GITHUB_USERNAME }}"
          
          echo "âœ… Environment validation passed"
      
      - name: ğŸ“Š Generate Static Data
        run: |
          cd apps/api/github
          
          echo "ğŸ”„ Generating static pull request data..."
          echo "ğŸ‘¤ Target username: ${{ secrets.GITHUB_USERNAME }}"
          echo "â° Generation time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          # Run the static data generation script
          npm run generate-static-data
          
          echo "âœ… Static data generation completed"
        env:
          GITHUB_TOKEN: ${{ secrets.API_GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
      
      - name: ğŸ” Validate Generated Data
        run: |
          cd apps/api/github
          
          echo "ğŸ” Validating generated static data..."
          
          # Check if static directory was created
          if [ ! -d "static/pull-requests" ]; then
            echo "âŒ Static pull-requests directory not found"
            exit 1
          fi
          
          # Check if metadata file exists
          if [ ! -f "static/pull-requests/metadata.json" ]; then
            echo "âŒ Metadata file not found"
            exit 1
          fi
          
          # Read and validate metadata
          METADATA=$(cat static/pull-requests/metadata.json)
          TOTAL_PAGES=$(echo "$METADATA" | jq -r '.total_pages')
          TOTAL_COUNT=$(echo "$METADATA" | jq -r '.total_count')
          LAST_GENERATED=$(echo "$METADATA" | jq -r '.last_generated')
          
          echo "ğŸ“‹ Metadata Summary:"
          echo "   Total PRs: $TOTAL_COUNT"
          echo "   Total Pages: $TOTAL_PAGES"
          echo "   Generated: $LAST_GENERATED"
          
          # Validate that we have the expected number of page files
          PAGE_FILES=$(ls -1 static/pull-requests/page-*.json | wc -l)
          if [ "$PAGE_FILES" -ne "$TOTAL_PAGES" ]; then
            echo "âŒ Page file count mismatch: expected $TOTAL_PAGES, found $PAGE_FILES"
            exit 1
          fi
          
          # Validate first page has data
          if [ ! -f "static/pull-requests/page-1.json" ]; then
            echo "âŒ First page file not found"
            exit 1
          fi
          
          PAGE1_COUNT=$(cat static/pull-requests/page-1.json | jq '.data | length')
          if [ "$PAGE1_COUNT" -eq 0 ]; then
            echo "âŒ First page contains no data"
            exit 1
          fi
          
          echo "âœ… Static data validation passed"
          echo "ğŸ“„ Generated $PAGE_FILES page files with $TOTAL_COUNT total pull requests"
      
      - name: ğŸ“¤ Upload Static Data as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-api-data-${{ github.run_id }}
          path: apps/api/github/static/
          retention-days: 30
      
      - name: ğŸ“Š Summary
        run: |
          echo "=== ğŸ¯ STATIC DATA UPDATE SUMMARY ==="
          echo "ğŸ•’ Update Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ‘¤ GitHub User: ${{ secrets.GITHUB_USERNAME }}"
          echo "ğŸ“ Data Location: apps/api/github/static/"
          echo "ğŸ”„ Trigger: ${{ github.event_name }}"
          
          # Read final metadata for summary
          cd apps/api/github
          if [ -f "static/pull-requests/metadata.json" ]; then
            METADATA=$(cat static/pull-requests/metadata.json)
            echo "ğŸ“Š Total Pull Requests: $(echo "$METADATA" | jq -r '.total_count')"
            echo "ğŸ“„ Total Pages: $(echo "$METADATA" | jq -r '.total_pages')"
            echo "âš¡ Per Page: $(echo "$METADATA" | jq -r '.per_page')"
            echo "ğŸ·ï¸  Generator Version: $(echo "$METADATA" | jq -r '.generator_version')"
          fi
          
          echo "âœ… Static data update completed successfully!"